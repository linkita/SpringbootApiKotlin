name: A workflow for outbound
on: push
jobs:
  build:
    name: test action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Execute tests
        run: docker-compose -f test-action/docker-compose.yml run outbound-api
      - name: "ktlint"
        uses: "vroy/gha-kotlin-linter@v1"