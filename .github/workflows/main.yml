name: A workflow for outbound
on: push
jobs:
  build:
    name: test action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy dockerfiles
        run: |
          cp test-action/docker-compose.yml docker-compose.test.yml
          cp test-action/Dockerfile Dockerfile.test
      - name: Execute tests
        run: docker-compose -f docker-compose.test.yml run outbound-api
      - name: "ktlint"
        uses: "vroy/gha-kotlin-linter@v1"